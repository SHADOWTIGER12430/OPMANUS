<!DOCTYPE html>
<html>
<head>
    <title>User Registration</title>
</head>
<body>

    <h1>User Registration Form</h1>

    <form action="success.html" method="get">

        <label>Full Name:</label><br>
        <input type="text" name="fullname" required><br><br>

        <label>Email Address:</label><br>
        <input type="email" name="email" required><br><br>

        <label>Password:</label><br>
        <input type="password" name="password" required><br><br>

        <label>Confirm Password:</label><br>
        <input type="password" name="confirmpassword" required><br><br>

        <label>Gender:</label><br>
        <input type="radio" name="gender" value="Male" required> Male
        <input type="radio" name="gender" value="Female"> Female
        <input type="radio" name="gender" value="Other"> Other<br><br>

        <label>Hobbies:</label><br>
        <input type="checkbox" name="hobby1" value="Reading"> Reading
        <input type="checkbox" name="hobby2" value="Gaming"> Gaming
        <input type="checkbox" name="hobby3" value="Traveling"> Traveling<br><br>

        <label>Date of Birth:</label><br>
        <input type="date" name="dob" required><br><br>

        <label>Profile Picture:</label><br>
        <input type="file" name="profile"><br><br>

        <label>Country:</label><br>
        <select name="country" required>
            <option value="">Select Country</option>
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            <option value="Canada">Canada</option>
        </select><br><br>

        <label>Comments:</label><br>
        <textarea name="comments" rows="4" cols="30"></textarea><br><br>

        <input type="submit" value="Submit">

    </form>

</body>
</html>
